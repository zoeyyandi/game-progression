<div class="title-bar">
  <h3>{{ title }}</h3>
  <button routerLink="/games/add" routerLinkActive="active">
    ADD GAME
  </button>
</div>
<div *ngFor="let game of (gamesStore.getGames() | async)">
  <div>
    <app-game-card
      [game]="game"
      [platforms]="gamesStore.getPlatforms() | async"
    >
    </app-game-card>
  </div>
</div>
