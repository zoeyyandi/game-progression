<div class="title-bar">
  <h3>{{ title }}</h3>
  <button routerLink="/games/add" routerLinkActive="active">
    ADD GAME
  </button>
</div>
<div class="game-card-container">
  <div *ngFor="let game of (games | async)">
    <app-game-card [game]="game" [platforms]="platforms | async">
    </app-game-card>
  </div>
</div>
