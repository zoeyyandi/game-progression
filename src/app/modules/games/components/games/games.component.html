<div class="title-bar">
  <h3>{{ title }}</h3>
  <button routerLink="/my-profile/edit" routerLinkActive="active">
    ADD GAME
  </button>
</div>
<div *ngFor="let game of (gamesStore.getGames() | async)">
  <div *ngFor="let platforms of (gamesStore.getPlatforms() | async)">
    <app-game-card [game]="game" [platforms]="platforms"> </app-game-card>
  </div>
</div>
