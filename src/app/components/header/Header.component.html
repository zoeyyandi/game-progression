<div class="header">
  <h1>{{ title }}</h1>
  <button routerLink="/my-profile" routerLinkActive="active">
    <div class="profile-container">
      <img src="../../../assets/{{ profile.image }}" />
      <p>{{ profile.firstName }} {{ profile.lastName }}</p>
    </div>
  </button>
</div>
<div class="sub-header">
  <button routerLink="/dashboard" routerLinkActive="active">Dashboard</button>
  <button routerLink="/games" routerLinkActive="active">Games</button>
</div>
